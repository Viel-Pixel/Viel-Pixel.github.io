<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easiest Quiz Ever (100% Pass)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .title-container {
            transition: opacity 0.5s;
            position: relative;
        }

        .spinning-image {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            animation: spin-grow 1s ease-out forwards;
        }

        @keyframes spin-grow {
            0% { transform: translateX(-50%) scale(0) rotate(0deg); }
            100% { transform: translateX(-50%) scale(1) rotate(720deg); }
        }

        h1 {
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 20px;
            color: #fff;
        }

        .start-btn {
            font-size: 20px;
            padding: 12px 24px;
            margin-top: 20px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #ff1e40;
        }

        .quiz-container {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .quiz-container h2 {
            font-size: 28px;
            color: #333;
        }

        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .yes-btn {
            background: #4CAF50;
            color: white;
        }

        .yes-btn:hover {
            background: #45a049;
        }

        .no-btn {
            background: #ff4b5c;
            color: white;
            position: relative;
        }

        .no-btn:hover {
            background: #ff1e40;
        }

        #noBtn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .locked-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Custom Pop-up Styling */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            animation: fadeInPopup 0.5s ease-in-out;
        }

        @keyframes fadeInPopup {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .popup img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 10px;
            border: 2px solid red;
        }

        .popup h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .popup button {
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #ff1e40;
        }
    </style>
</head>
<body>

    <div class="title-container" id="titleContainer">
        <img class="spinning-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5Q20VPt5il0YsinV7a4AbPsR9VMCSeVetF9y6W1kt_RqONiNn1vhaE3vU&s=10" alt="Spinning">
        <h1>Easiest Quiz Ever (100% Pass)</h1>
        <h3>By Abyel</h3>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quizContainer">
        <h2>Pogi ba ako?</h2>
        <button class="btn yes-btn" onclick="showYesPopup()">Yes</button>
        <div style="position: relative; display: inline-block;">
            <button class="btn no-btn" id="noBtn" onclick="noClicked()">No</button>
            <div class="locked-text" id="lockedText">LOCKED</div>
        </div>
    </div>

    <!-- Custom Pop-up -->
    <div class="popup" id="customPopup">
        <img id="popupImage" src="" alt="Reaction">
        <h3 id="popupText"></h3>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let noClickCount = 0;

        function startQuiz() {
            document.getElementById("titleContainer").style.opacity = "0"; 
            setTimeout(() => {
                document.getElementById("titleContainer").style.display = "none"; 
                document.getElementById("quizContainer").style.display = "block";
            }, 500); 
        }

        function showPopup(message, imgSrc) {
            document.getElementById("popupText").innerText = message;
            document.getElementById("popupImage").src = imgSrc;
            document.getElementById("customPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("customPopup").style.display = "none";
        }

        function noClicked() {
            noClickCount++;

            const messages = [
                "Haha cute, seryoso kasi",
                "Hoy ano ba nagagalit na ko",
                "Seryusuhin mo kase yung quiz",
                "GRRRR"
            ];

            const imgUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROpo1Z_Y_dsdYqbQ-d3LPW88D2P7zmsbbbYw&s";

            if (noClickCount < 4) {
                showPopup(messages[noClickCount - 1], imgUrl);
            } else {
                showPopup(messages[3], imgUrl);
                document.getElementById("noBtn").disabled = true;
                document.getElementById("lockedText").style.display = "block";
            }
        }

        function showYesPopup() {
            showPopup("", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaejWpi1Ht4GGpC30-RFBSyfQ8d372WYPgoovjsjXPvPDWrV0MEjgDFvd7&s=10");
        }
    </script>

</body>
</html>
